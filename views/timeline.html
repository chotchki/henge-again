<div class="row" timeline-loader>
  <ul class="list-unstyled" ng-repeat="album in albums">
    <li><a ui-sref="album({album : album.name})">{{album.name}}</a></li>
  </ul>
  <div ng-if="loading">
    <h3 class="text-center"><i class="fa fa-spinner fa-spin"></i> Loading The Timeline!</h3>
  </div>
</div>
