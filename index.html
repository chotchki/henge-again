<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Folder Photo Listing">
  <meta name="author" content="Christopher Hotchkiss">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

  <title>{{title}}</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row" ng-controller="AlbumCtrl">
      <div class="col-xs-6 col-md-3" ng-repeat="item in items">
        <div class="thumbnail">
          <img class="img-responsive" ng-src="{{item.thumb}}" alt="{{item.name}}">
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="container">
      <p class="text-muted">All Rights Reserved  &copy; Christopher Hotchkiss</p>
    </div>
  </div>
  <script data-main="main" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.15/require.min.js"></script>
</body>
